<body>

  <div id="header"></div>

      <div class="Header">
        <div class="clearfix">
        <h1>Iniciar Sesión</h1>
        <p>Iniciar sesión en nuestra pagina.</p>
      </div>
      </div>

<div class="container">
    <form action="../index.html">
      <div class="form-group">
        <label for="uname">Usuario:</label>
        <input type="text" class="form-control" id="uname" placeholder="Ingrese Usuario" name="uname">
      </div>
      <div class="form-group">
        <label for="pwd">Contraseña:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Ingrese Contraseña" name="pswd">
      </div>
      <div class="container signin">
      <p id=P-negro>¿No tienes una cuenta? <a href=register.html>Registrarse</a>.</p>
      </div>
      <button type="submit" class="btn btn-primary">Logearse</button>
    </form>
  </div>

  <div id="footer"></div>
