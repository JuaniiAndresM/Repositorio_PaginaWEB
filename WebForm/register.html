<html lang="en">
<head>
  <title>MTJS > Registrarse</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../img/LogoNEGRO.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src="../js/function.js"></script>
  <link rel="stylesheet" href=../css/styles.css>
</head>
<body>
  <div class="TopNavbar" style="background-color: #343a40;">
    <img src="../img/BannerPNG.png" id=img style="width: 250px" >
</div>
  <div id="header" class="sticky-top"></div> 
  
  <div id=Header>
    <br>
    <h1>Registrarse</h1>
    <p>Formulario para registrarse en la pagina de MTJS.</p>
    <br>
  </div>
  <div style="background-color: #343a40; padding: 2%;"></div>
<br>
<div class="container">
  <br>
    <form action="../index.html" class="was-validated">
      <div class="form-group">
        <label for="uname">Usuario:</label>
        <input type="text" class="form-control" id="uname" placeholder="Ingrese Usuario" name="uname" required>
        <div class="valid-feedback">Valido.</div>
        <div class="invalid-feedback">Por favor complete este campo.</div>
      </div>
      <div class="form-group">
        <label for="email">Correo Electronico:</label>
        <input type="email" class="form-control" placeholder="Ingrese Correo Electronico" id="email" required>
        <div class="valid-feedback">Valido.</div>
        <div class="invalid-feedback">Por favor complete este campo.</div>
      </div>
      <div class="form-group">
        <label for="pwd">Contraseña:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Ingrese Contraseña" name="pswd" required>
        <div class="valid-feedback">Valido.</div>
        <div class="invalid-feedback">Por favor complete este campo.</div>
      </div>
      <div class="container signin">
        <p>¿Ya tienes una cuenta? <a href=login.html>Logearse</a>.</p>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <br>
  </div>
  <br>
  <div style="background-color: #343a40; padding: 2%;"></div>

  <div id="footer"></div>  
  </body>
</html>
